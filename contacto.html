<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto-BlueMind</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" width="100" height="100"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">INICIO</a></li>
                        <li><a href="productos.html">SERVICIOS</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                        <br><br><br>
                    </ul>
                </nav>
            </div>
        </header>
        

        <main >
            <form contacto>
                <label for="nombreapellido">Nombre Completo</label>
               
                <input type="text" id="nombreapellido" class="input-padron" required>
               

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
                
                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                    
                </fieldset>
               
                <fieldset>
                    <legend><br>¿En cuál horario prefiere ser atendido?</legend>
                    <select class="pad">
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades?</label>                
                
                <input type="submit" value="Enviar formulario" class="enviar">

            </form>
            <p class="pad"> Horarios de Atención</p>
            <table class="pad">
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Martes</td>
                        <td>08h ~ 22h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>07h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Jueves</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 16h</td>
                    </tr>
                </tbody>
            </table><br><br>
        </main>
 
        <footer>
            <img src="imagenes/logo.png" width="120" height="120">
            <p class="copyright">&copy Copyright Blue Mind - 2023</p>
        </footer>
    </body>
</html>
